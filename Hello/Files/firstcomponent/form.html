<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Registration Form</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
      <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    	<script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    </head>
    <body>
      <div class="container">
          <div class="row">
            <div class="col-md-12 col-md-offset-4">
              <h1 class="page-header">Register</h1>
              <div id="regForm">
              </div>
            </div>
          </div>
      </div>

      <script type="text/babel">
        class RegForm extends React.Component{

          render() {
              return(
              <div className="d">
                <form className="f" action="form.html" method="post">
                  <div className="form-group">
                    <label htmlFor="firstName">First Name: </label>
                    <input type="text" className="form-control" placeholder="First Name" ref="firstName" name="" value="" />
                  </div>

                  <div className="form-group">
                    <label htmlFor="lastName">Last Name: </label>
                    <input type="text" className="form-control" placeholder="Last Name" ref="lastName" name="" value="" />
                  </div>

                  <input type="" className="btn btn-primary" value="Submit" />

                </form>

              </div>
            )
          };

        }

        ReactDOM.render(
        <RegForm />,
        document.getElementById('regForm')
        );

      </script>

    </body>
  </html>
